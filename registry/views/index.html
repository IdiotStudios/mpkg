<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPKG Registry</title>
</head>
<body>
  <h1>Welcome to MPKG Registry</h1>

  <p><a href="/register">Register</a> | <a href="/login">Login</a></p>

  <h2>Packages</h2>
  <ul id="packages"></ul>

  <script>
    async function fetchPackages() {
      const res = await fetch('/packages');
      const packages = await res.json();
      const ul = document.getElementById('packages');
      ul.innerHTML = '';
      packages.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p;
        ul.appendChild(li);
      });
    }
    fetchPackages();
  </script>
</body>
</html>
